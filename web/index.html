<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Black Hole Loop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="blackhole-canvas"></canvas>
  <div id="controls">
    <label>
      Accretion Speed
      <input type="range" id="speed" min="0.1" max="3" step="0.05" value="1" />
    </label>
    <label>
      Warp Intensity
      <input type="range" id="warp" min="0" max="1.5" step="0.05" value="0.75" />
    </label>
    <label>
      Jet Intensity
      <input type="range" id="jet" min="0" max="2" step="0.05" value="1" />
    </label>
    <label>
      Reference Palette
      <select id="palette">
        <option value="0">Default Palette</option>
      </select>
    </label>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
